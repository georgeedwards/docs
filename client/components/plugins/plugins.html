<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="plugins">
    <div class="content row top">
    </div>
    <div class="content row plugin_body z-depth-2">
        <h1>Plugins</h1>
        <!-- <div class="navbar-header">
            <button class="btn btn-primary btn-margin" (click)="add()"><i class="icon ion-add"></i></button>
            <button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
        </div> -->
        <div class="fixed-action-btn horizontal" style="top: calc(10vh + 45px);right: calc(10% - 10px);position: absolute;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><button class="btn-floating red" (click)="auth.login()" *ngIf="!auth.authenticated()"><i class="material-icons">lock_open</i></button></li>
                <li><button class="btn-floating yellow darken-1" (click)="auth.logout()" *ngIf="auth.authenticated()"><i class="material-icons">lock_outline</i></button></li>
                <li><button class="btn-floating green" (click)="add()"><i class="ion-plus-round"></i></button></li>
            </ul>
        </div>
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>

        <div #modal class="modal">
            <div class="modal-content">
                <div class="row" style="padding: 0px; margin: 0px;">
                    <form id="new_plugin" class="col s12">
                        <div class="row" style="padding: 0px; margin: 0px;">
                            <div class="input-field col s6">
                                <input id="name" type="text" required class="validate" [(ngModel)]="model.name" name="name">
                                <label for="name" class="active">Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="package" required type="text" [(ngModel)]="model.package_name" name="package" class="validate">
                                <label for="package" class="active">Package</label>
                            </div>
                        </div>
                        <div class="row" style="padding: 0px; margin: 0px;">
                            <div class="input-field col s12">
                                <input id="author" [(ngModel)]="model.author" name="author" type="text">
                                <label for="author" class="active">Author</label>
                            </div>
                        </div>
                        <div class="row" style="padding: 0px; margin-top: 10px; margin-left: 0px; margin-bottom: 0px;">
                            <p>Supports:</p>
                            <div class="switch col s6">
                                <label>
                                Not
                                <input type="checkbox" [(ngModel)]="model.android" name="android">
                                <span class="lever"></span>
                                Android
                                </label>
                            </div>
                            <div class="switch col s6">
                                <label>
                                Not
                                <input type="checkbox" [(ngModel)]="model.ios" name="ios">
                                <span class="lever"></span>
                                iOS
                                </label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit" name="action" (click)="submit()"
                    style="font-weight: 700;">Submit</button>
            </div>
        </div>

        <div class="row" style="margin: 5% 0 0 0; padding: 0; width: calc(100% - 20px);">
            <div class="col s3" *ngFor="let plugin of plugins; let i=index">
                <div class="card darken-1">
                    <div class="card-content">
                        <span class="badge blue" style="margin-top: -13px; margin-right: -15px; color: white;">v.{{plugin.version}}</span>
                        <span class="card-title">{{plugin.name}}</span>
                        <p>{{plugin.description}}</p>
                        <div class="card-detail">
                        <div class="chip" style="height: 20px; line-height: 20px; margin-top: 5px;">{{plugin.downloads}} downloads</div>
                        <div>
                        <i class="icon ion-social-apple right-align" *ngIf="plugin.ios" style="font-size: 27px;"></i>
                        <i class="material-icons right-align" *ngIf="plugin.android" style="font-size: 20px;">android</i>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
